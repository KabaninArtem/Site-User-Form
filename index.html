<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>User Form</title>
</head>
<body>

<h1>User Form</h1>
<form action="#">
    <fieldset>
        <legend><strong>User information</strong></legend>
        <input type="text" name="name" placeholder="First Name" required autofocus>
        <br>
        <input type="text" name="last name" placeholder="Last name" required>
        <br>
        <span>Your phone number:</span>
        <br>
        <input type="text" name="mobile" value="+380" pattern="\+380\[0-9]{9}" required>
        <br>
        <input type="email" name="email" placeholder="email@example.com" required>
        <br>
        <span>Choose your sex:</span>
        <br>
        <label>
            <input type="radio" name="sex" value="male">
            Male
        </label>
        <br>
        <label>
            <input type="radio" name="sex" value="female">
            Female
        </label>
        <br>
        <span>Add photo</span>
        <br>
        <input type="file" name="user_photo" accept="image/png, image/jpeg">
        <br>
        <input type="submit" value="submit">
    </fieldset>
</form>

</body>
</html>
